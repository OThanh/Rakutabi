<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTrip - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans JPをInterより優先的に適用 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        /* チェックボックスとラジオボタンのアクセントカラー */
        .form-check, .form-radio {
            accent-color: #F97316; /* オレンジ色 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-16 min-h-screen flex items-center justify-center">
        
        <div class="bg-white p-6 sm:p-8 md:p-10 rounded-2xl shadow-lg w-full max-w-md">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-orange-600 mb-2">MiniTrip</h1>
                <p class="text-lg md:text-xl text-gray-600 mb-4">“すきま時間”を、最高に楽しく。</p>
                <h2 class="text-2xl font-semibold text-gray-700">ログイン</h2>
            </div>

            <form id="loginForm" class="space-y-6">

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">メールアドレス</label>
                    <input type="email" id="email" name="email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
                           placeholder="example@email.com" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">パスワード</label>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
                           placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox"
                               class="form-check h-4 w-4 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">ログイン状態を保持</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-orange-600 hover:text-orange-500">
                            パスワードをお忘れですか？
                        </a>
                    </div>
                </div>
                
                <div class="pt-4">
                    <button type="submit" id="submit-button"
                            class="w-full bg-orange-600 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-md hover:bg-orange-700 focus:outline-none focus:ring-4 focus:ring-orange-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                        ログイン
                    </button>
                </div>

            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="relative px-2 bg-white text-sm text-gray-500">または</span>
                </div>
            </div>

            <div>
                <button type="button"
                        class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 text-gray-700 font-medium transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.649-3.657-11.303-8H6.306C9.66,35.663,16.318,40,24,40z"/>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303C33.649,32.657,29.223,36,24,36c-2.715,0-5.211-0.909-7.19-2.402l-6.571,4.819C14.14,41.947,18.834,44,24,44c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    </svg>
                    Googleでログイン
                </button>
            </div>

            <p class="mt-8 text-center text-sm text-gray-600">
                アカウントをお持ちでないですか？ 
                <a href="/register" class="font-medium text-orange-600 hover:text-orange-500">
                    新規登録
                </a>
            </p>

            <div id="results" class="mt-6 text-center h-5">
                </div>

        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultsDiv = document.getElementById('results');
            const submitButton = document.getElementById('submit-button');

            resultsDiv.innerHTML = '<p class="text-lg text-orange-600 animate-pulse">ログイン中です...</p>';
            submitButton.disabled = true;

            try {
                // fetchでAPIにPOST（相対パス）
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // 成功！
                    resultsDiv.innerHTML = '<p class="text-lg text-green-600">ログインしました！</p>';
                    // (ここでトークンを保存可能、例: localStorage.setItem('token', result.token))
                    
                    // 1秒後にトップページへリダイレクト
                    setTimeout(() => {
                        window.location.href = '/'; // ホームへ遷移
                    }, 1000);

                } else {
                    // 失敗（例: パスワード間違い）
                    throw new Error(result.message || "ログインに失敗しました。");
                }

            } catch (error) {
                // エラー（例: サーバー500, ネットワーク断）
                console.error("ログインエラー:", error);
                resultsDiv.innerHTML = `<p class="text-lg text-red-600">${error.message}</p>`;
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
