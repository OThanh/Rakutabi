<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTrip - ルート提案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans JPをInterより優先的に適用 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        /* チェックボックスとラジオボタンのアクセントカラー */
        .form-check, .form-radio {
            accent-color: #F97316; /* オレンジ色 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-16 min-h-screen flex items-center justify-center">
        
        <div class="bg-white p-6 sm:p-8 md:p-10 rounded-2xl shadow-lg w-full max-w-2xl">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-orange-600 mb-2">MiniTrip</h1>
                <p class="text-lg md:text-xl text-gray-600">“すきま時間”を、最高に楽しく。</p>
            </div>

            <form id="tripForm" class="space-y-6">

                <div>
                    <label for="location" class="block text-sm font-semibold text-gray-700 mb-2">現在地または出発地</label>
                    <input type="text" id="location" name="location"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
                           placeholder="例：東京駅、渋谷ヒカリエ">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">使える時間（すきま時間）</label>
                    <div class="grid grid-cols-2 gap-4 items-center">
                        <div>
                            <label for="start-time" class="block text-xs font-medium text-gray-600 mb-1">開始時間</label>
                            <input type="time" id="start-time" name="start-time"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                        </div>
                        <div>
                            <label for="end-time" class="block text-xs font-medium text-gray-600 mb-1">終了時間</label>
                            <input type="time" id="end-time" name="end-time"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">主な移動手段</label>
                    <div class="grid grid-cols-3 gap-3">
                        <label for="transport-walk" class="flex flex-col items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="radio" id="transport-walk" name="transport" value="walk" class="form-radio hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5.055A9 9 0 0119 13v.018M11 5.055A9 9 0 003 13v.018m8-7.963v17.909" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4a1 1 0 011 1v5.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 111.414-1.414L11 10.586V5a1 1 0 011-1z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.5 14.5A2.5 2.5 0 009 12a2.5 2.5 0 00-2.5 2.5V20h7v-5.5zM12.5 14.5A2.5 2.5 0 0115 12a2.5 2.5 0 012.5 2.5V20h-7v-5.5z" />
                            </svg>
                            <span class="text-sm font-medium text-gray-700">徒歩</span>
                        </label>
                        <label for="transport-public" class="flex flex-col items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="radio" id="transport-public" name="transport" value="public" class="form-radio hidden" checked>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0v4M5 9h14M5 12h14m-7 4h.01M5 15h14M3 18h18" />
                            </svg>
                            <span class="text-sm font-medium text-gray-700">公共交通</span>
                        </label>
                        <label for="transport-taxi" class="flex flex-col items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="radio" id="transport-taxi" name="transport" value="taxi" class="form-radio hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0-10C6.5 1 1 6.5 1 12s5.5 11 11 11 11-5.5 11-11S17.5 1 12 1zm0 18c-3.9 0-7-3.1-7-7s3.1-7 7-7 7 3.1 7 7-3.1 7-7 7zm-1-11h2v2h-2v-2z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.21 11.33A9.03 9.03 0 0012 3C6.48 3 2 7.48 2 13s4.48 10 10 10 10-4.48 10-10c0-1.79-.52-3.46-1.42-4.88l-1.06 1.06c.64 1.14 1 2.45 1 3.82 0 4.41-3.59 8-8 8s-8-3.59-8-8 3.59-8 8-8c1.37 0 2.68.36 3.82 1l1.06-1.06A8.96 8.96 0 0012 3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14 17.5c0 .83-.67 1.5-1.5 1.5S11 18.33 11 17.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5zM10 17.5c0 .83-.67 1.5-1.5 1.5S7 18.33 7 17.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13H9V9h6v4z" />
                            </svg>
                            <span class="text-sm font-medium text-gray-700">タクシー</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">目的・好み（複数選択可）</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                        <label for="pref-spot"
                               class="flex items-center space-x-3 px-4 py-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="checkbox" id="pref-spot" name="preferences" value="名所"
                                   class="form-check h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                            <span class="font-medium text-gray-700">名所</span>
                        </label>
                        <label for="pref-photo"
                               class="flex items-center space-x-3 px-4 py-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="checkbox" id="pref-photo" name="preferences" value="写真"
                                   class="form-check h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                            <span class="font-medium text-gray-700">写真</span>
                        </label>
                        <label for="pref-cafe"
                               class="flex items-center space-x-3 px-4 py-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="checkbox" id="pref-cafe" name="preferences" value="カフェ"
                                   class="form-check h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                            <span class="font-medium text-gray-700">カフェ</span>
                        </label>
                        <label for="pref-museum"
                               class="flex items-center space-x-3 px-4 py-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="checkbox" id="pref-museum" name="preferences" value="ミュージアム"
                                   class="form-check h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                            <span class="font-medium text-gray-700">ミュージアム</span>
                        </label>
                        <label for="pref-eat"
                               class="flex items-center space-x-3 px-4 py-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="checkbox" id="pref-eat" name="preferences" value="食べ歩き"
                                   class="form-check h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                            <span class="font-medium text-gray-700">食べ歩き</span>
                        </label>
                        <label for="pref-restaurant"
                               class="flex items-center space-x-3 px-4 py-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-50 transition duration-200 has-[:checked]:bg-orange-100 has-[:checked]:border-orange-500 has-[:checked]:ring-2 has-[:checked]:ring-orange-500">
                            <input type="checkbox" id="pref-restaurant" name="preferences" value="飲食店"
                                   class="form-check h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                            <span class="font-medium text-gray-700">飲食店</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="surprise" class="flex items-center space-x-3 p-4 border border-gray-200 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition duration-200">
                        <input type="checkbox" id="surprise" name="surprise"
                               class="form-check h-5 w-5 rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                        <div class="flex-1">
                            <span class="font-semibold text-gray-800">ワクワク感をプラス</span>
                            <p class="text-sm text-gray-600">AIに目的地の一部を“おまかせ”にして、サプライズスポットを追加します。</p>
                        </div>
                    </label>
                </div>
                
                <div class="pt-4">
                    <button type="submit"
                            class="w-full bg-orange-600 text-white text-lg font-bold py-4 px-6 rounded-lg shadow-md hover:bg-orange-700 focus:outline-none focus:ring-4 focus:ring-orange-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                        おすすめルートを検索
                    </button>
                </div>

            </form>

            <div id="results" class="mt-8 text-center hidden">
                <p class="text-lg text-gray-700">最適なルートを検索中です...</p>
                </div>

        </div>
    </div>

    <script>
        // フォーム送信時のダミー処理
        document.getElementById('tripForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 実際の送信をキャンセル
            
            // 入力値を取得（コンソールに表示）
            const location = document.getElementById('location').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const transport = document.querySelector('input[name="transport"]:checked')?.value;
            const preferences = Array.from(document.querySelectorAll('input[name="preferences"]:checked')).map(el => el.value);
            const surprise = document.getElementById('surprise').checked;

            console.log('--- MiniTrip 検索条件 ---');
            console.log('現在地:', location);
            console.log('開始時間:', startTime);
            console.log('終了時間:', endTime);
            console.log('移動手段:', transport);
            console.log('好み:', preferences);
            console.log('サプライズ:', surprise);

            // ローディング表示（ダミー）
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = '<p class="text-lg text-orange-600 animate-pulse">AIが最適なルートを検索中です...</p>';

            // ダミーの待機時間後、メッセージを変更
            setTimeout(() => {
                resultsDiv.innerHTML = '<p class="text-lg text-green-600">ルート提案が完了しました！（これはデモです）</p>';
            }, 2000);
        });
    </script>

</body>
</html>
